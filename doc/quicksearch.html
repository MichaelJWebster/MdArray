imensions, an end field, and an optional start and by field. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 848 Returns: An MdArray containing the requested range of values. &lt;static&gt; createFilled(args) Return an MdArray of containing the requested fill value. Parameters: Name Type Description args An object containing a shape field with an array of dimensions, and a fill field. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 820 Returns: An MdArray of the requested shape containing the repeated fill value. &lt;static&gt; extendDims(arrayInst, nDims) Extend arrayInst to meet the dimensions in nDims. Parameters: Name Type Description arrayInst An instance of MdArray. nDims An array containing the required dims after extension. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 745 Returns: A new array that is a copy of arrayInst, but extended to satisfy the extended dimensions in nDims. &lt;static&gt; ones(args) Return an MdArray of ones. Args are the shape of the array. Parameters: Name Type Description args An object containing a shape field with an array of dimensions. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 806 Returns: An MdArray of the requested shape containing all ones. &lt;static&gt; zeros(args) Return an MdArray of zeros. Args are the shape of the array. Parameters: Name Type Description args An object containing a shape field with an array of dimensions. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 792 Returns: An MdArray of the requested shape containing all zeros. add(that) Add that to this, and return a new array containing the result. Parameters: Name Type Description that The array to be added to this one. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 298 Returns: A new MdArray containing the values of that + this. addOnes() Add a column of ones as the first column in the MdArray. NOTE: This only works for 2 dimensional arrays. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 519 Returns: A new MdArray with the 0'th column being all 1s. applyOp(that, opFn, dim) Apply the function opFn to all pairs of matching elements in this and that. Parameters: Name Type Description that The other object that is part of this operation. opFn The operation to be applied to pairs of elements from this and that. dim The dimension along which to apply opFn. For example, dim=1 to apply down columns of a 2D array. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 199 Returns: A new MdArray containing the results of applying opFn to this and that. compatible(that) Test whether the MdArray that is compatible with this one, so thatelement wise operations are able to be applied between this and that. Parameters: Name Type Description that An MdArray object to have it's dimensions checked against this. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 284 Returns: true =&gt; this and that are compatible, false otherwise. copy(A) Create a copy of this MdArray, and return it. Parameters: Name Type Description A new MdArray object that is a copy of this one. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 723 div(that) Divide this by that and return a new MdArray containing the result. Parameters: Name Type Description that The array to divide this by. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 337 Returns: A new MdArray containing the values of this / that. dot(that) Return the dot product of this and that. Note: This method only runs for 1 or 2 dimensional MdArrays. Parameters: Name Type Description that An MdArray to be dotted with this one. Source: /Users/michaelw/Google Drive/js/MdArray/lib/MdArray.js, line 364 Returns: A value if this and that are 1-dimensional arrays, or a m x p size MdArray where m is the number of rows in this, and p is the number of columns in that. extendDims(newDims) Ex
